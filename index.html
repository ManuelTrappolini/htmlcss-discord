<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="debug">
    <!--header  -->
    <header>
        <!-- app.logo -->
        <div class="logo"><img src="./img/logo.svg" alt=""></div>
        <!-- app.link -->
        <div class="link"> 
            <a href="http://">Scarica</a>
            <a href="http://">Perche' Discord</a>
            <a href="http://">Nitro</a>
            <a href="http://">Sicurezza</a>
            <a href="http://">Assistenza</a>
        </div>
        <!-- app.login -->
        <div class="login">
            <a href="http://">Accedi</a>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="first container">
            <div class="main_box"></div>
        </div>
        <div class="second container">
            <div class="h80 second_box"></div>
            <div class="h80 third_box"></div>
        </div>
        <div class="third container">
            <div class="h80 third_box"></div>
            <div class="h80 second_box"></div>
        </div>
        <div class="fourth container">
            <div class="h80 second_box"></div>
            <div class="h80 third_box"></div>
        </div>
        <div class="fifth container">
            <div class="h80 fourth_box"></div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="bg-grey container">
            <div class="h90 first_footer_box"></div>
            <div class="h90 second_footer_box"></div>
            <div class="h90 second_footer_box"></div>
            <div class="h90 second_footer_box"></div>
            <div class="h90 second_footer_box"></div>
        </div>
        <div class="bg-grey foot container">
            <div class="last_box">
                <div class="last_logo">Logo</div>
                <div class="button">Bottone</div>
            </div>
        </div>
    </footer>
</body>
</html>
